<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> 
    <title>Butterfly</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="title-container">
        <h1>Mariposas</h1>
    </div>
    <div class="main-container">
        <div class="container1">
            <h4 class="container6">Registrar especie:</h4>
            <h4>Nombre científico:</h4>
            <input id="scienceName" type="text" placeholder="Danaus plexippus">
            <h4>Nombre común:</h4>
            <input id="simpleName" type="text" placeholder="Mariposa monarca">
            <h4>Género:</h4>
            <input id="gender" type="text" placeholder="Danaus">
            <h4>Hábitat:</h4>
            <input id="habit" type="text" placeholder="Praderas">
            <h4>Familia:</h4>
            <input id="family" type="text" placeholder="Nymphalidae">
            <div class="button-container">
                <button type="button" id="agregar-btn" class="btn-custom">Agregar</button>
            </div>
        </div>
        <div class="image-container">
            <img src="./imagen/1546709758_butterfly_130-Photoroom.png-Photoroom.png" alt="Descripción de la imagen">
        </div>
    </div>
    <div class="main-container">
        <div class="image-container">
            <img src="./imagen/1570013959_butterfly-11-Photoroom.png-Photoroom.png" alt="Descripción de la imagen">
        </div>
        <div class="container2">
            <h4>Buscar por nombre común:</h4>
            <input id="searchName" type="text" placeholder="Monarca">
            <button id="search-btn" class="btn-custom">Buscar</button>
        </div>
    </div>
    <div class="main-container">
        <div class="container3">
            <h4>Mostrar las especies registradas:</h4>
            <button id="rove-btn" class="btn-custom">Ver</button>
            <div id="butterfly-info"></div>
        </div>
        <div class="image-container">
            <img src="./imagen/png-transparent-three-butterflies-butterfly-butterfly-butterfly-group-insects-symmetry-Photoroom.png-Photoroom.png" alt="Descripción de la imagen">
        </div>
    </div>
    <div class="main-container" id="box-minMax">
        <div class="image-container">
            <img src="imagen/gratis-png-mariposa-monarca-greta-oto-mariposa-real-s-thumbnail-Photoroom.png-Photoroom.png" alt="Descripción de la imagen">
        </div>
        <div class="container4">
            <h4>Obtener el valor mínimo:</h4>
            <button id="min-btn" class="btn-custom">Mínimo</button>
            <h4>Obtener el valor máximo:</h4>
            <button id="max-btn" class="btn-custom">Máximo</button>
        </div> 
    </div>
    <script type="module" src="./src/controllers/scrip.js"></script>
</body>
</html>
